<!DOCTYPE html>
<html lang="ja" class="disco-tegaki-app">
<head>
<meta charset="utf-8">
<meta content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<link rel="icon" href="/discord-tegaki/asset/favicon.ico">
<link href="./style.css" rel="stylesheet">
<script src="./app.js" defer></script>
<script>
document.addEventListener("DOMContentLoaded", async () => {
  const app = await DiscoTegaki.launch();
  document.querySelector(".dt_r_disco-tegaki.dt_r_root").classList.add("dt_r_sp");
  app.disableClose();
  app.open(0, 0);
});
</script>
